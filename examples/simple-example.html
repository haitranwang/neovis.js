<!doctype html>
<html>
<head>
    <title>Neovis.js Simple Example</title>
    <style type="text/css">
        html, body {
            font: 16pt arial;
        }

        #viz {
            width: 900px;
            height: 700px;
            border: 1px solid lightgray;
            font: 22pt arial;
        }

    </style>

    <!-- FIXME: load from dist -->
    <script type="text/javascript" src="../dist/neovis.js"></script>


    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script type="text/javascript">
		// define config car
		// instantiate nodevis object
		// draw

		var viz;

		function draw() {
			var config = {
				containerId: "viz",
				neo4j: {
					serverUrl: "neo4j://24d8abbc.databases.neo4j.io:7687",
					serverUser: "neo4j",
					serverPassword: "bkPgc0Jc6Q1JW0rz-cXPz_Qk8X9Il5g_IS6IXP3mi2I",
					driverConfig: {
						encrypted: "ENCRYPTION_ON",
						trust: "TRUST_SYSTEM_CA_SIGNED_CERTIFICATES"
					}
				},
				relationships: {
                    TRANSFER: {
                        caption: false,
                        thickness: "count",
                        color: "red"
                    }
                },
                labels: {
                    Wallet: {
                        label: "address",
                        shape: "square",
                    }
                },
                initialCypher: "MATCH p=()-[:TRANSFER]->() RETURN p LIMIT 25",
			};

			viz = new NeoVis.default(config);
			viz.render();
			console.log(viz);

		}
    </script>
</head>
<body onload="draw()">
<div id="viz"></div>


Cypher query: <textarea rows="4" cols=50 id="cypher"></textarea><br>
<input type="submit" value="Submit" id="reload">
<input type="submit" value="Stabilize" id="stabilize">


</body>

<script>
	$("#reload").click(function () {

		var cypher = $("#cypher").val();

		if (cypher.length > 3) {
			viz.renderWithCypher(cypher);
		} else {
			console.log("reload");
			viz.reload();

		}

	});

	$("#stabilize").click(function () {
		viz.stabilize();
	})

</script>
</html>
